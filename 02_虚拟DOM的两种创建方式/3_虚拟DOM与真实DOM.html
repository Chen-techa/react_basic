<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_虚拟DOM与真实DOM</title>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="test"></div>

    <!-- 准备写入真实DOM做后期对比 -->
    <div id="text"></div>
    <!-- 引入React核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dome,用于支持react操作dom -->
    <script src="../js//react-dom.development.js"></script>
    <!-- 引入bable,用于将jsx转化为js -->
    <script src="../js/babel.min.js"></script>
    <!-- /*此处一定要写bable*/ -->
    <script type="text/babel"> 
        //写jsx脚本
        //创建虚拟dom
        // const VDOM = <h1 id="title">Hello React</h1> /*此处一定不要写''*/
        //参数一 标签名  参数二  属性名 参数三 标签属性
        // const VDOM = React.createElement('h1',{id:'title'},'Hello React') 
        const VDOM = React.createElement('h1',{id:'title'},React.createElement('span',{},'Hello React')) 
        //渲染虚拟dom到页面
        ReactDOM.render(VDOM,document.getElementById('test')) //参数1 虚拟DOM 参数2 容器

        // console.log('虚拟DOM',VDOM);
        // console.log(typeof VDOM);
        // console.log(VDOM instanceof Object);
        console.log('虚拟DOM',VDOM);
        const TDOM = document.getElementById('text');
        console.log('真实DOM',TDOM);
        debugger;
        /*
        关于虚拟DOM：
            1.本质上是Object类型的对象（一般对象）
            2.虚拟DOM比较‘轻’,真实DOM比较‘重’：因为虚拟DOM是React内部在使用，无需真实DOM上那么多的属性
            3.虚拟DOM最终会被React转化为真实DOM呈现在页面之上
        */
    </script>
</body>
</html>
